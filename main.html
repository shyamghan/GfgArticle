<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal">

        <h2>Generate Template</h2>
        <br><br>

        <div class="form-group">
          <label class="control-label col-sm-2" for="result_textarea">Data:</label>
          <div class="col-sm-10">
            <textarea id="result_textarea" rows="10" cols="150"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class="btn btn-primary" onclick="clearData()" value="Clear">
          </div>
        </div>

        <h3>Examples:</h3>

        <div class="form-group">
          <label class="control-label col-sm-2" for="input1">Input 1:</label>
          <div class="col-sm-10">
            <textarea id="input1" rows="3" cols="150"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="output1">Output 1:</label>
          <div class="col-sm-10">
            <textarea id="output1" rows="3" cols="150"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="input2">Input 2:</label>
          <div class="col-sm-10">
            <textarea id="input2" rows="3" cols="150"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="output2">Output 2:</label>
          <div class="col-sm-10">
            <textarea id="output2" rows="3" cols="150"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class="btn btn-default" onclick="setExamples()" value="Set Examples">
          </div>
        </div>


        <h3>Approach:</h3>

        <div class="form-group">
          <label class="control-label col-sm-2" for="approach">Approach:</label>
          <div class="col-sm-10">
            <textarea id="approach" rows="8" cols="150"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class="btn btn-default" onclick="setApproach()" value="Set Approach">
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class="btn btn-primary" onclick="setEverything()" value="Set Everything">
          </div>
        </div>


        <h3>List:</h3>

        <div class="form-group">
          <label class="control-label col-sm-2" for="indent">Indent:</label>
          <div class="col-sm-10">
            <input type="number" value="0" id="indent">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="list">Items:</label>
          <div class="col-sm-10">
            <textarea id="list" rows="8" cols="150"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class="btn btn-default" onclick="setList()" value="Set List">
          </div>
        </div>
        <!-- <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
          </div>
        </div> -->

        <h3>Table:</h3>

        <div class="form-group">
          <label class="control-label col-sm-2" for="table_heading">Table Heading:</label>
          <div class="col-sm-10">
            <input type="text" id="table_heading" size="148">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="table_rows">Table Rows:</label>
          <div class="col-sm-10">
            <textarea id="table_rows" rows="8" cols="150"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class="btn btn-default" onclick="setTable()" value="Set Table">
          </div>
        </div>

      </form>
    </div>
  </body>
</html>
